name: Patient Web App 
run-name: Deploy Patient Web by ${{ github.actor }} and Event is ${{ github.event_name }}

on: 
  push:
    branches:
      - main
    
jobs:
  CI-Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      - name: Install pip reqs
        working-directory: ./project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Linting 
        working-directory: ./project
        run: |
          pip install flake8
          flake8 .
        continue-on-error: true

      - name: Testing 
        working-directory: ./project
        run: | 
          pip install pytest
          pytest 
        continue-on-error: true

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Installation 
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: ./project/
          push: true
          tags: ahmedramseyshahin/patientinterface:${{ github.run_number }}

  CD-Deploy-Overeks:
    runs-on: ubuntu-latest
    needs:
      - CI-Backend
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          sudo apt remove awscli -y
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
        
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1

      - name: Check Auth
        run: |
          aws sts get-caller-identity

      - name: Change the tags
        run: | 
          sed -i 's/ahmedramseyshahin\/patientinterface:.*/ahmedramseyshahin\/patientinterface:'"${{ github.run_number }}"'/g' k8s/backend-deployment.yaml

      - name: Install Kubectl 
        run: |
          curl -LO https://dl.k8s.io/release/v1.33.0/bin/linux/amd64/kubectl
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Apply The Configuration 
        run: |
          kubectl apply -f k8s/
